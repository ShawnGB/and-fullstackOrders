version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orders-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-orders_db}
      POSTGRES_USER: ${DB_USER:-orders_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-orders_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-orders_user} -d ${DB_NAME:-orders_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
